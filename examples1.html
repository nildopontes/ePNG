<html><head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
      <title>Demo ePNG</title>
      <script src="epng.js"></script>
      <script>
         let d = [], dt, colors = [];
         function circles(w, h, filter){
            let center = [Math.ceil(w / 2), Math.ceil(h / 2)];
            if(d.length == 0){
               for(let c = 0; c < Math.floor(Math.sqrt(w ** 2 + h ** 2)); c++) colors.push([parseInt(Math.random() * 255, 10), parseInt(Math.random() * 255, 10), parseInt(Math.random() * 255, 10), 255]);
               for(let i = 0; i < h; i++){
                  for(let j = 0; j < w; j++){
                     let distance = Math.floor(Math.sqrt(((i - center[0]) ** 2) + ((j - center[1]) ** 2)));
                     d.push(...colors[distance]);
                  }
               }
            }
            dt = d.slice();
            let t0 = performance.now();
            let png = new ePNG(dt, w, h, filter);
            png.encode().then(b => {
               let url = window.URL.createObjectURL(b);
               document.body.innerHTML += `<br><hr><br><br><span>Tamanho: ${parseInt(b.size / 1024, 10)} KB</span><br><span>Medidas: ${w} X ${h} pixels</span><br><span>Filtro aplicado: ${[0,1,2,3,4,'Din√¢mico'][png.filter]}</span><br><span>Tempo decorrido: ${parseInt(performance.now() - t0, 10)} milissegundos</span><br><img src="${url}">`;
            });
         }
         for(let i = 5; i >= 0; i--){
            circles(800, 800, i);
         }
      </script>
   </head>
   <body>
      <h1>Imagens geradas com ePNG</h1>
   </body>
</html>
