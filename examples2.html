<html><head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
      <title>Demo ePNG</title>
      <script src="epng.js"></script>
   </head>
   <body>
      <h1>Imagem gerada com ePNG</h1>
      <script>
         function lines(w, h, filter){
            let colors = [], center = [Math.ceil(w / 2), Math.ceil(h / 2)];
            var d = [];
            for(let c = 0; c < 256; c++) colors.push([parseInt(Math.random() * 255, 10), parseInt(Math.random() * 255, 10), parseInt(Math.random() * 255, 10), 255]);
            for(let i = 0; i < h; i++){
               let color = parseInt(Math.random() * 255, 10);
               for(let j = 0; j < w; j++){
                  d.push(...colors[color]);
               }
            }
            let t0 = Date.now();
            let png = new ePNG(d, w, h, filter);
            png.encode().then(b => {
               let url = window.URL.createObjectURL(b);
               document.body.innerHTML += `<br><hr><br><br><span>Tamanho: ${(b.size / 1024).toFixed(2)} kbytes</span><br><span>Medidas: ${w} X ${h} pixels</span><br><span>Filtro aplicado: ${[0,1,2,3,4,'Din√¢mico'][png.filter]}</span><br><span>Tempo decorrido: ${Date.now() - t0} milissegundos</span><br><img src="${url}">`;
            });
         }
         lines(800, 800);
      </script>
   </body>
</html>
